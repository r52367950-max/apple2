<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sumire 体验与工艺</title>
    <meta name="description" content="Sumire 的工艺与书写体验。" />
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-inner">
        <a class="logo" href="../index.html">Sumire</a>
        <nav class="nav">
          <a href="../products/index.html">产品</a>
          <a href="../compare/index.html">对比</a>
          <a href="../story/index.html">故事</a>

        </nav>
        <a class="button button-secondary" href="../products/index.html">探索产品</a>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container reading reveal">
          <span class="eyebrow">Experience</span>
          <h1 class="section-title">体验与工艺</h1>
          <p class="section-subtitle">把感受拆解为材质、工艺与书写的秩序。</p>
        </div>
      </section>

      <section class="section">
        <div class="container grid grid-2">
          <article class="card reveal">
            <h2>材质细节</h2>
            <p>从铝合金到雾面树脂，每一种材质都具有不同的触感与温度。</p>
            <div class="cta-group">
              <a class="button button-secondary" href="../experience/materials.html">进入材质页</a>
            </div>
          </article>
          <article class="card reveal">
            <h2>书写体验</h2>
            <p>从笔尖到墨水，Sumire 更像一个节奏系统。</p>
            <div class="cta-group">
              <a class="button button-secondary" href="../experience/writing.html">进入体验页</a>
            </div>
          </article>
        </div>
      </section>

      <section class="section-tight">
        <div class="container reading reveal">
          <h2 class="section-title">工艺原则</h2>
          <p class="section-subtitle">每一次触碰都应当安静且可被信任。</p>
        </div>
        <div class="container grid grid-3" style="margin-top: var(--space-4)">
          <article class="card reveal">
            <h3>精密切割</h3>
            <p>笔尖与纸面之间的摩擦被细致控制。</p>
          </article>
          <article class="card reveal">
            <h3>静音调校</h3>
            <p>按压与插拔经过多次微调。</p>
          </article>
          <article class="card reveal">
            <h3>稳定配重</h3>
            <p>每一克都为了长期书写而存在。</p>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer-grid">
        <div>
          <div class="logo">Sumire</div>
          <p class="muted" style="margin-top: var(--space-2)">体验与工艺，让细节被看见。</p>
        </div>
        <div>
          <strong>体验</strong>
          <a href="../experience/materials.html">材质细节</a>
