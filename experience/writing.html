          <span class="eyebrow">Writing</span>
          <h1 class="section-title">书写体验</h1>
          <p class="section-subtitle">从笔尖到墨水的每一段流动，都需要被尊重。</p>

        <div class="container grid grid-2">

          </article>
          <article class="card reveal">
            <h2>墨水流动</h2>
            <p>低粘度速干墨水，0.3 秒内干透，减少停顿后的蹭污。</p>
          </article>
          <article class="card reveal">
            <h2>配重逻辑</h2>
            <p>12.8g 的平衡点，让握笔更像自然动作。</p>
          </article>
          <article class="card reveal">
            <h2>安静细节</h2>
            <p>按压无声，插拔无痕，适合安静空间。</p>
          </article>
        </div>
